<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .laptop-img {
      width: 50%;
      display: block;
    }
  </style>

</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg text-secondary bg-light">
      <div class="container">
        <a class="navbar-brand text-normal" href="index.html">Laptop Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="laptops.html">Laptops</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="container">Laptop Details</h1>
  </header>

  <section class="container">
    <div id="laptopDetail" class="row"></div>
  </section>

  <script>
    const laptops = [
      {
        id: 1,
        name: "Dell Inspiron 15",
        details: "Powerful performance in a sleek design.",
        laptopImg: "https://placehold.co/300x200/EFEFEFF/grey?text=Dell%20Inspiron%2015",
        processor: "Intel Core i7",
        RAM: "16GB",
        storage: "512GB SSD",
        price: 1200,
      },
      {
        id: 2,
        name: "HP Pavilion x360",
        details: "Versatile 2-in-1 laptop for productivity and entertainment.",
        laptopImg: "https://placehold.co/300x200/EFEFEFF/grey?text=HP%20Pavilion%20x360",
        processor: "AMD Ryzen 5",
        RAM: "8GB",
        storage: "256GB SSD",
        price: 900,
      },
      {
        id: 3,
        name: "Lenovo ThinkPad X1 Carbon",
        details: "Ultra-lightweight and durable business laptop.",
        laptopImg: "https://placehol.co/300x200/EFEFEFF/grey?text=Lenovo%20ThinkPad%20X1%20Carbon",
        processor: "Intel Core i5",
        RAM: "8GB",
        storage: "256GB SSD",
        price: 1500,
      },
    ];

    function getParameterById(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    let laptopId = parseInt(getParameterById('id'));

    let laptop;
    for (let i = 0; i < laptops.length; i++) {
      if (laptops[i].id === laptopId) {
        laptop = laptops[i]
      }
    }

    let laptopDetailElement = document.getElementById('laptopDetail');

    function updateLaptopDetail() {
      laptopDetailElement.innerHTML = ''

      const col = document.createElement('div')
      col.className = 'col-md-6'

      const card = document.createElement('div')
      card.className = 'card'

      const cardBody = document.createElement('div')
      cardBody.className = 'card-body'

      const img = document.createElement('img')
      img.src = laptop.laptopImg
      img.className = 'card-img-top laptop-img pb-2'
      img.alt = laptop.name

      const h4 = document.createElement('h4')
      h4.className = 'card-title'
      h4.textContent = `${laptop.name}`

      cardBody.appendChild(img)
      cardBody.appendChild(h4)

      const laptopDetails = document.createElement('p')
      laptopDetails.className = 'card-text'
      laptopDetails.innerHTML = `<strong>Details: </strong>${laptop.details}`

      const laptopProcessor = document.createElement('p')
      laptopProcessor.className = 'card-text'
      laptopProcessor.innerHTML = `<strong>Processor: </strong>${laptop.processor}`

      const ram = document.createElement('p')
      ram.className = 'card-text'
      ram.innerHTML = `<strong>RAM: </strong>${laptop.RAM}`

      const storage = document.createElement('p')
      storage.className = 'card-text'
      storage.innerHTML = `<strong>Storage: </strong>${laptop.storage}`

      cardBody.appendChild(laptopDetails)
      cardBody.appendChild(laptopProcessor)
      cardBody.appendChild(ram)
      cardBody.appendChild(storage)

      card.appendChild(cardBody)

      col.appendChild(card)

      laptopDetailElement.appendChild(col)
    }

    updateLaptopDetail()
  </script>
</body>

</html>
